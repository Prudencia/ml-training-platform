version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8000"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/database:/app/database
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # GPU support (uncomment if using NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8081
    ports:
      - "3080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  storage:
  database:
