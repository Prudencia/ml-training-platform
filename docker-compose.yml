version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8000"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/database:/app/database
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: '8gb'  # Increase shared memory for PyTorch DataLoader workers
    restart: unless-stopped
    # GPU support - choose ONE option based on your setup:
    #
    # Option 1: WSL2 with CDI mode (recommended for WSL2)
    # devices:
    #   - nvidia.com/gpu=all
    #
    # Option 2: Native Linux with legacy mode
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8081
    ports:
      - "3080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  storage:
  database:
